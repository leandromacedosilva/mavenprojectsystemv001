<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>system prototype - edit registro pos</title>
        <link href="./Src/Css/pointofsalessearchedit.css" rel="stylesheet" />
    </h:head>
    <h:body style="background-color: #dcfce7">
        <h1>WELCOME TO SYSTEM PROTOTYPE</h1>
        <h:form>
            <p:growl id="growl" />
            <p:panel header="panel point of sale search" toggleable="true" toggleSpeed="500" closable="true" closeSpeed="500" widgetVar="panel">
                <div class="linkPs">
                    <a href="pointofsaleinsert.xhtml" target="_blank">retornar para cadastrar pos</a>
                    <a href="pointofsalessearch.xhtml" target="_blank">consultar pos</a>
                </div>
                
                <h:panelGrid columns="9" class="panelGridBox">
                    <p:inputText value="#{pointOfSaleManager.pointOfSale.id}" placeholder="codigo do pos" style="width: 120px" />
                    <p:inputText value="#{pointOfSaleManager.pointOfSale.operator}" placeholder="operador" />
                    <p:inputText value="#{pointOfSaleManager.pointOfSale.fisicalBox}" placeholder="posicao fisica" style="width: 50px" />
                    <p:inputText value="#{pointOfSaleManager.pointOfSale.logicalBox}" placeholder="posicao logica" style="width: 50px" />
                    <p:inputText value="#{pointOfSaleManager.pointOfSale.posValue}" placeholder="valor" style="width: 100px" />
                    <p:inputText value="#{pointOfSaleManager.pointOfSale.cardType}" placeholder="tipo cartao" />
                    <p:inputText value="#{pointOfSaleManager.pointOfSale.note}" placeholder="observacao" style="width: 420px" />
                    <p:commandButton value="Search" actionListener="#{pointOfSaleManager.search()}" icon="pi pi-search" update="@form" />
                </h:panelGrid>
                <p:dataTable id="dt" value="#{pointOfSaleManager.pointOfSales}" var="pointOfSale" paginator="true" rows="5">
                    
                        <p:column headerText="codigo">
                            <p:outputLabel value="#{pointOfSale.id}" />
                        </p:column>
                        <p:column headerText="operador">
                            <p:outputLabel value="#{pointOfSale.operator}" />
                        </p:column>
                        <p:column headerText="posicao fisica">
                            <p:outputLabel value="#{pointOfSale.fisicalBox}" />
                        </p:column>
                        <p:column headerText="posicao logica">
                            <p:outputLabel value="#{pointOfSale.logicalBox}" />
                        </p:column>
                        <p:column headerText="valor">
                            <p:outputLabel value="#{pointOfSale.posValue}" />
                        </p:column>
                        <p:column headerText="data">
                            <p:outputLabel value="#{pointOfSale.dateRegister}" />
                        </p:column>
                        <p:column headerText="tipo cartao">
                            <p:outputLabel value="#{pointOfSale.cardType}" />
                        </p:column>
                        <p:column headerText="observacao">
                            <p:outputLabel value="#{pointOfSale.note}" />
                        </p:column>
                    <p:column headerText="acoes" >
                        <p:button icon="pi pi-pencil" href="pointofsaleinsert.xhtml?edit=#{pointOfSale.id}" />
                        <p:button icon="pi pi-trash" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
