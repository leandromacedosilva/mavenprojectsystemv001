<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <p:growl id="grow" />
            <p:panel header="registrar hardware com problema" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel">
                <h:panelGrid columns="6" >
                <p:inputText value="#{managerHardware.hardwareComProblema.descricao}" placeholder="descricao" required="true" requiredMessage="campo obrigatorio" />
                <p:inputText value="#{managerHardware.hardwareComProblema.modelo}" placeholder="modelo" required="true" requiredMessage="campo obrigatorio" />
                <p:inputText value="#{managerHardware.hardwareComProblema.numeroSerie}" placeholder="numero de serie" required="true" requiredMessage="campo obrigatorio" />
                <p:inputText value="#{managerHardware.hardwareComProblema.retirado}" placeholder="retirado do" required="true" requiredMessage="campo obrigatorio" />
                <p:commandButton value="Save" actionListener="#{managerHardware.salvar()}" update="@form" />
                <p:outputLabel value="#{managerHardware.resultado}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
