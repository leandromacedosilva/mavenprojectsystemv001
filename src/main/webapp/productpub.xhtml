<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>system prototype</title>
    </h:head>
    <h:body>
        <h1>WELCOME TO SYSTEM PROTOTYPE</h1>
        <h:form>
            <p:growl id="growl" />
            <p:panel header="panel product insert pub" toggleable="true" toggleSpeed="500" closable="true" closeSpeed="500" widgetVar="panel">
                <h:panelGrid columns="4">
                    <p:inputText value="" placeholder="codigo winthor" />
                    <p:inputText value="#{productManager.product.barcode}" placeholder="codigo de barras" />
                    <p:inputText value="" placeholder="descricao" />
                    <p:commandButton value="Search" actionListener="#{productManager.searchBarcode()}"  update="@form" icon="pi pi-search" />
                </h:panelGrid>
                <p:dataTable id="dt" value="#{productManager.products}" var="product">
                    <h:panelGrid columns="1" >
                        <p:column headerText="codigo">
                            <p:outputLabel value="#{product.id}" />
                        </p:column>
                        <p:column headerText="codigo wt">
                            <p:outputLabel value="#{product.idWt}" />
                        </p:column>
                        <p:column headerText="codigo de barras">
                            <p:outputLabel value="#{product.barcode}" />
                        </p:column>
                        <p:column headerText="descricao">
                            <p:outputLabel value="#{product.description}" />
                        </p:column>
                        <p:column headerText="embalagem">
                            <p:outputLabel value="#{product.packaging}" />
                        </p:column>
                    </h:panelGrid>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
