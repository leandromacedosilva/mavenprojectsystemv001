<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>system prototype - cadastrar hardware entrada loja</title>
    </h:head>
    <h:body>
        <h1>WELCOME TO SYSTEM PROTOTYPE</h1>
        <h:form>
            <p:growl id="growl" />
            <p:panel header="panel hardware insert" toggleable="true" toggleSpeed="500" closable="true" closeSpeed="500" widgetVar="panel">
                <h:panelGrid columns="8">
                    <p:inputText value="#{hardwareInputInStoreManager.hardwareInputInStore.description}" placeholder="descricao" style="width: 400px" />
                    <p:inputText value="#{hardwareInputInStoreManager.hardwareInputInStore.acquirer}" placeholder="adquirente" style="width: 120px" />
                    <p:inputText value="#{hardwareInputInStoreManager.hardwareInputInStore.apNumber}" placeholder="numero ap" style="width: 120px" />
                    <p:inputText value="#{hardwareInputInStoreManager.hardwareInputInStore.serialNUmber}" placeholder="numero serie" style="width: 200px" />
                    <p:inputText value="#{hardwareInputInStoreManager.hardwareInputInStore.anatel}" placeholder="anatel" />
                    <p:inputText value="#{hardwareInputInStoreManager.hardwareInputInStore.numberFisicalBox}" placeholder="posicao fisica cx" style="width: 80px" />
                    <p:inputText value="#{hardwareInputInStoreManager.hardwareInputInStore.numberLogicalBox}" placeholder="posicao logica cx" style="width: 80px" />
                    <p:commandButton value="Add" actionListener="#{hardwareInputInStoreManager.save()}" update="@form" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
