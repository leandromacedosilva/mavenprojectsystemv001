<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>system prototype - pesquisar registro produto</title>
    </h:head>
    <h:body>
        <h1>WELCOME TO SYSTEM PROTOTYPE</h1>
        <h:form>
            <p:growl id="growl" />
            <p:panel header="panel product search" toggleable="true" toggleSpeed="500" closable="true" closeSpeed="500" widgetVar="panel">
                <h:panelGrid columns="6">
                    <p:inputText value="#{productManager.product.id}" placeholder="codigo do produtot" />
                    <p:inputText value="#{productManager.product.idWt}" placeholder="codigo wt produto" />
                    <p:inputText value="#{productManager.product.barcode}" placeholder="codigo de barras" />
                    <p:inputText value="#{productManager.product.description}" placeholder="pesquisar pela descricao" />
                    <p:inputText value="#{productManager.product.packaging}" placeholder="embalagem" />
                    <p:commandButton value="Search" actionListener="#{productManager.search()}" icon="pi pi-search" update="@form" />
                </h:panelGrid>
                <p:dataTable id="dt" value="#{productManager.products}" var="product" paginator="true" rows="5">
                    
                        <p:column headerText="codigo">
                            <p:outputLabel value="#{product.id}" />
                        </p:column>
                        <p:column headerText="codigo wt">
                            <p:outputLabel value="#{product.idWt}" />
                        </p:column>
                        <p:column headerText="codigo de barras">
                            <p:outputLabel value="#{product.barcode}" />
                        </p:column>
                        <p:column headerText="descricao">
                            <p:outputLabel value="#{product.description}" />
                        </p:column>
                        <p:column headerText="embalagem">
                            <p:outputLabel value="#{product.packaging}" />
                        </p:column>
                        
                  
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
