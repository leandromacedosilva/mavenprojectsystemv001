<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>system prototype - registrar produto</title>
    </h:head>
    <h:body>
        <h1>WELCOME TO SYSTEM PROTOTYPE</h1>
        <h:form>
            <p:growl id="growl" />
            <p:panel header="panel product insert" toggleable="true" toggleSpeed="500" closable="true" closeSpeed="500" widgetVar="panel">
                <h:panelGrid columns="5">
                    <p:inputText value="#{productManager.product.idWt}" placeholder="codigo winthor" />
                    <p:inputText value="#{productManager.product.barcode}" placeholder="codigo de barras" />
                    <p:inputText value="#{productManager.product.description}" placeholder="descricao" />
                    <p:inputText value="#{productManager.product.packaging}" placeholder="embalagem" />
                    <p:commandButton value="add" actionListener="#{productManager.save()}" update="@form" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
